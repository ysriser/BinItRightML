seed: 42
make_links: false
links:
  out_dir: CNN/data/merged_tier1
  method: auto  # auto | symlink | hardlink | copy

max_total_images: null

final_labels:
  - paper
  - plastic
  - metal
  - glass
  - other_uncertain
  - e-waste
  - textile

target_counts:
  train:
    paper: 1200
    plastic: 1200
    metal: 1200
    glass: 1200
    other_uncertain: 1200
    e-waste: 1200
    textile: 1200
  val:
    paper: 150
    plastic: 150
    metal: 150
    glass: 150
    other_uncertain: 150
    e-waste: 150
    textile: 150
  test:
    paper: 150
    plastic: 150
    metal: 150
    glass: 150
    other_uncertain: 150
    e-waste: 150
    textile: 150

sources:
  trashbox:
    path: CNN/data/trashbox
    class_root: TrashBox_train_set
  kaggle12:
    path: CNN/data/garbage
  trashnet:
    path: CNN/data/trashnet
    class_root: dataset-resized
  taco28:
    path: CNN/data/taco_super28_cls_combined
    class_root: train
    fallback_roots: [val, test]

label_mix:
  paper:
    - source: trashbox
      orig_classes: ["paper"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["paper"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["paper"]
      weight: 0.10
  plastic:
    - source: trashbox
      orig_classes: ["plastic"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["plastic"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["plastic"]
      weight: 0.10
  metal:
    - source: trashbox
      orig_classes: ["metal"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["metal"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["metal"]
      weight: 0.10
  glass:
    - source: trashbox
      orig_classes: ["glass"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["green-glass", "brown-glass", "white-glass"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["glass"]
      weight: 0.10
  e-waste:
    - source: trashbox
      orig_classes: ["e-waste"]
      weight: 0.85
    - source: kaggle12
      orig_classes: ["battery"]
      weight: 0.15
  textile:
    - source: kaggle12
      orig_classes: ["clothes"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["shoes"]
      weight: 0.30
  other_uncertain:
    - source: kaggle12
      orig_classes: ["biological"]
      weight: 0.14
    - source: kaggle12
      orig_classes: ["trash"]
      weight: 0.06
    - source: trashbox
      orig_classes: ["medical"]
      weight: 0.10
    - source: trashnet
      orig_classes: ["trash"]
      weight: 0.10
    - source: taco28
      orig_classes:
        [
          "Blister pack",
          "Bottle cap",
          "Cigarette",
          "Food waste",
          "Lid",
          "Other plastic",
          "Rope & strings",
          "Squeezable tube",
          "Styrofoam piece",
          "Unlabeled litter",
        ]
      weight: 0.60

caps: {}
