seed: 42
make_links: false
links:
  out_dir: ml/data/merged
  method: auto  # auto | symlink | hardlink | copy

# Optional global cap; if set, target counts are scaled down uniformly.
max_total_images: null

final_labels:
  - paper
  - plastic
  - metal
  - glass
  - other_uncertain
  - e-waste
  - textile

target_counts:
  train:
    paper: 1200
    plastic: 1200
    metal: 1200
    glass: 1200
    other_uncertain: 1200
    e-waste: 1200
    textile: 1200
  val:
    paper: 150
    plastic: 150
    metal: 150
    glass: 150
    other_uncertain: 150
    e-waste: 150
    textile: 150
  test:
    paper: 150
    plastic: 150
    metal: 150
    glass: 150
    other_uncertain: 150
    e-waste: 150
    textile: 150

sources:
  trashbox:
    path: ml/data/trashbox
  kaggle12:
    path: ml/data/garbage
  trashnet:
    path: ml/data/trashnet

label_mix:
  paper:
    - source: trashbox
      orig_classes: ["paper"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["paper"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["paper"]
      weight: 0.10
  plastic:
    - source: trashbox
      orig_classes: ["plastic"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["plastic"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["plastic"]
      weight: 0.10
  metal:
    - source: trashbox
      orig_classes: ["metal"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["metal"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["metal"]
      weight: 0.10
  glass:
    - source: trashbox
      orig_classes: ["glass"]
      weight: 0.70
    - source: kaggle12
      orig_classes: ["green-glass", "brown-glass", "white-glass"]
      weight: 0.20
    - source: trashnet
      orig_classes: ["glass"]
      weight: 0.10
  e-waste:
    - source: trashbox
      orig_classes: ["e-waste"]
      weight: 0.85
    - source: kaggle12
      orig_classes: ["batteries"]
      weight: 0.15
  textile:
    - source: kaggle12
      orig_classes: ["clothes", "shoes"]
      weight: 1.00
  other_uncertain:
    - source: kaggle12
      orig_classes: ["biological", "trash"]
      weight: 0.50
    - source: trashbox
      orig_classes: ["medical waste"]
      weight: 0.30
    - source: trashnet
      orig_classes: ["trash"]
      weight: 0.20

# Optional per-source per-label caps.
caps: {}
